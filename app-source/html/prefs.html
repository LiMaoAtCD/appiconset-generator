<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<title>Appiconset Generator - Preferences</title>
		<link rel="stylesheet" type="text/css" href="../css/prefs.min.css" media="all">
		<script>
		require( '../js/theme.min' )
	</script>
	</head>
	
	<body>
		<header data-i18n="prefs:header">Preferences</header>
		
		<main>
			<section>
				<label for="interpolation" data-i18n="prefs:select.label">Image interpolation algorithm</label>
				<select id="interpolation" name="interpolation" tabindex="1">
					<option value="0" data-int="nearest" data-i18n="prefs:interpolation.nearest">Nearest Neighbour</option>
					<option value="1" data-int="cubic" data-i18n="prefs:interpolation.cubic">Cubic (Catmullâ€“Rom spline)</option>
					<option value="2" data-int="mitchell" data-i18n="prefs:interpolation.mitchell">Mitchell-Netravali spline</option>
					<option value="3" data-int="lanczos2" data-i18n="prefs:interpolation.lanczos2">Lanczos a=2</option>
					<option value="4" data-int="lanczos3" data-i18n="prefs:interpolation.lanczos3">Lanczos a=3</option>
				</select>
			</section>
		</main>
		
		<footer>
			<button type="button" id="close" class="button focus" tabindex="2" data-i18n="prefs:button.close">Close</button>
		</footer>
			
		<script>
			require( '../js/prefs.min' )
		</script>
	</body>
</html>
